{% extends "base.html" %}

{% block title %}Editar Cadastro{% endblock %}
{% block page_title %}Editar Cadastro{% endblock %}

{% block page_actions %}
<a href="{{ url_for('listar_cadastros') }}" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Voltar
</a>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-pencil me-2"></i>Editar Cadastro
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_cadastro', id=cadastro.id) }}">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="nome" class="form-label">Nome Completo *</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   value="{{ cadastro.nome }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">E-mail *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ cadastro.email }}" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" 
                                   value="{{ cadastro.telefone or '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" name="documento" 
                                   value="{{ cadastro.documento or '' }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data de Cadastro</label>
                            <input type="text" class="form-control" 
                                   value="{{ cadastro.data_criacao.strftime('%d/%m/%Y %H:%M') }}" 
                                   readonly>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type
